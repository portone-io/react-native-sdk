pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,ts,jsx,tsx}'
      run: pnpm exec eslint {staged_files}
    types:
      glob: '*.{js,ts, jsx, tsx}'
      run: pnpm exec tsc -p tsconfig.json
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: pnpm exec commitlint --edit
